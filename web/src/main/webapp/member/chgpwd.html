<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/style1.css'>
<link rel='stylesheet' href='../css/member/memberView.css'>
</head>
<body>
<header></header>
<div class="container">
     <div class="left-nav">
     </div>
<div class="right-content">
<form id='formData' class="table-box">
<h5>비밀번호 변경</h5>
<input id="loginUserNo" name="no" type="hidden" value="">

<div class='form-group row'>
<label for='oldPassword' class='col-sm-2 col-form-label'>기존 비밀번호</label>
<div class='col-sm-6'>
<input class='form-control' id='oldPassword' name="oldPassword" type='password' 
placeholder="기존 비밀번호" value="">
<div class="checkMessages" id="chkOldPwMsg">
<p></p>
</div>
</div>
</div>

<div class='form-group row'>
<label for='newPassword' class='col-sm-2 col-form-label'>새 비밀번호</label>
<div class='col-sm-6'>
<input class='form-control' id='newPassword' type='password' onkeyup="checkNewPassword()" 
placeholder="영문/숫자/특수문자 조합 6~18자" name="password" value="">
<div class="checkMessages">
</div>
</div>
</div>

<div class='form-group row'>
<label for='pwConfirm' class='col-sm-2 col-form-label'>새 비밀번호 확인</label>
<div class='col-sm-6'>
<input class='form-control' id='newPwConfirm' type='password' onkeyup="confirmNewPassword()" 
placeholder="비밀번호 재입력" value="">
<div class="checkMessages" id="chkPwMsg">
<p></p>
</div>
</div>
</div>

<div id="btnDiv" style="text-align: center;">
<button class="button" id="addBtn" type="button">비밀번호 변경</button>
</div>

</form>
</div>
</div>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../js/member/chgpwd.js'></script>
</body>
</html>
