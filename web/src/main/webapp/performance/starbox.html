<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Polaroid gallery demo | Script Tutorials</title>
  <link href="/SRC2/polaroid/style.css" rel="stylesheet">
</head>
<body>
  <div class="polaroid" >
    <img src="http://www.blueb.co.kr/SRC2/_image/s_01.jpg" data-caption="<h3>Volcanic lightning 1</h3>" />
    <img src="http://www.blueb.co.kr/SRC2/_image/s_02.jpg" data-caption="<h3>Volcanic lightning 2</h3>" />
    <img src="http://www.blueb.co.kr/SRC2/_image/s_03.jpg" data-caption="<h3>Abraham Lake</h3>" />
    <img src="http://www.blueb.co.kr/SRC2/_image/s_04.jpg" data-caption="<h3>Underground natural springs</h3>" />
    <img src="http://www.blueb.co.kr/SRC2/_image/s_05.jpg" data-caption="<h3>Giant crystal cave in Nacia</h3>" />
    <img src="http://www.blueb.co.kr/SRC2/_image/s_06.jpg" data-caption="<h3>Shimmering shores of Vaadhoo</h3>" />
    <img src="http://www.blueb.co.kr/SRC2/_image/s_07.jpg" data-caption="<h3>Reflective salt flats in Bolivia</h3>" />
  </div>

 
  <script type="text/javascript" src="/SRC2/polaroid/polaroid.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.polaroid').polaroid({
        autoPlay: true,
        duration: 2000,
        // slideBackground: "base64 encoded background or url to background",
        rotationRange: {
          min: -7,
          max: 7
        },
        shadow: '5px 5px 3px rgba(0,0,0,0.15)',
        borderRadius: '2px'
      });
    });
  </script>

</body>
</html>
