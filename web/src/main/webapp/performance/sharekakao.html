<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-link-btn" href="javascript:sendLink()">
<img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" style="width:30px; height:30px">
</a>
<script type='text/javascript'>
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('cd6568a772de5b0d11cf334911557f3a');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    function sendLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '딸기 치즈 케익',
          description: '#케익 #딸기 #삼평동 #카페 #분위기 #소개팅',
          imageUrl: 'http://t3.java100.com:9999/download/1519276961521_0.jpg',
          /* imageUrl: 'http://mud-kage.kakao.co.kr/dn/Q2iNx/btqgeRgV54P/VLdBs9cvyn8BJXB3o7N8UK/kakaolink40_original.png', */
          link: {
            mobileWebUrl: 'http://t3.java100.com:9999/performance/list.html',
            webUrl: 'http://t3.java100.com:9999/performance/list.html'
          }
        },
        social: {
          likeCount: 286,
          commentCount: 45,
          sharedCount: 845
        },
        buttons: [
          {
            title: '웹으로 보기',
            link: {
              mobileWebUrl: 'http://t3.java100.com:9999/performance/list.html',
              webUrl: 'http://t3.java100.com:9999/performance/list.html'
            }
          },
          {
            title: '앱으로 보기',
            link: {
              mobileWebUrl: 'http://t3.java100.com:9999/performance/list.html',
              webUrl: 'http://t3.java100.com:9999/performance/list.html'
            }
          }
        ]
      });
    }
  //]]>
</script>

</body>
</html>
